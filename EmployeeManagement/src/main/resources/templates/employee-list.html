<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>

    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/users.svg">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <h1 class="mb-4 text-primary">Employee Management Dashboard</h1>

    <div class="row mb-4">
        <div class="col-12">
            <!-- Button to navigate to the Add Employee form -->
            <a th:href="@{/app/employees/add}" class="btn btn-success shadow-sm">
                Add New Employee
            </a>
        </div>
    </div>

    <div class="table-responsive shadow-lg rounded">
        <!-- Table with Bootstrap styling -->
        <table class="table table-striped table-hover table-bordered mb-0">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf loop to iterate over the list -->
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.name}">Alice Johnson</td>
                <td th:text="${employee.age}">25</td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{/app/employees/edit/{id}(id=${employee.id})}"
                       class="btn btn-sm btn-info text-white me-2">
                        Edit
                    </a>

                    <!-- Delete Button -->
                    <a th:href="@{/app/employees/delete/{id}(id=${employee.id})}"
                       class="btn btn-sm btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</footer>
</html>
